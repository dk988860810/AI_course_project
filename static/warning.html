<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <link rel="stylesheet" href="warning.css">
</head>

<body>
    <header>
        <h1>Warning</h1>
    </header>
    <div class="container">
        <div>This is a warning from <span id="clickedImageInfo"> !</span></br>
             Please check!
        </div>
    </div>
    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const clickedImage = urlParams.get('clickedImage');

        // 显示被点击的图片信息
        const clickedImageInfoElement = document.getElementById('clickedImageInfo');
        clickedImageInfoElement.textContent = `${clickedImage}`;
    </script>

    </script>
</body>

</html>
