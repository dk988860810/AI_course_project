<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫資料</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./img/logo.png">

</head>

<body>
    <header>
        <img src="./img/logo.png" alt="Logo" class="logo">
        <h1>Data</h1>
    </header>

    <div class="container mt-3">
        <table id="data-table" class="table-container">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日期</th>
                    <th>時間</th>
                    <th>樓層</th>
                    <th>區域</th>
                    <th>情況</th>
                    <th>取消原因</th>
                    <th>平面圖</th>
                    <th>下載資料</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prev-page" disabled>上一頁</button>
        <span id="page-info">第 <span id="current-page">1</span> 頁</span>
        <button id="next-page">下一頁</button>
    </div>

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

    <div id="check" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="image" src="" width="640" height="480">
        <div id="imgText"></div>
    </div>

    <script>
        var currentPage = 1;
        var totalPages = 1;

        var modal=document.getElementById("check")
        var modalTitle = document.getElementById('imgText');
        var floorImagesouce = document.querySelector('#image');

        function loadData(page) {
            $.ajax({
                url: '/get_data',
                type: 'GET',
                data: {
                    page: page
                },
                success: function (data) {
                    var tableBody = $('#data-table tbody');
                    tableBody.empty();

                    if (data.length > 0) {
                        totalPages = Math.ceil(data[0].total_count / 20);
                        $('#page-info').html(`第 <span id="current-page">${page}</span> 頁 (共 ${totalPages} 頁)`);
                        $('#prev-page').prop('disabled', page === 1);
                        $('#next-page').prop('disabled', page === totalPages);
                    } else {
                        $('#page-info').html('第 <span id="current-page">1</span> 頁 (共 0 頁)');
                        $('#prev-page').prop('disabled', true);
                        $('#next-page').prop('disabled', true);
                    }

                    $.each(data, function (index, item) {
                        var row = $('<tr>');
                        row.append($('<td>').text(item.id));
                        row.append($('<td>').text(item.date));
                        row.append($('<td>').text(item.time));
                        row.append($('<td>').text(item.floor));
                        row.append($('<td>').text(item.area));
                        row.append($('<td>').text(item.cancel_reason));
                        row.append($('<td>').text(item.situation));
                        // 添加按钮
                        var button_check = $('<button>').text('查看');
                        var button_download = $('<button>').text('Download');
                        var button_check_Td = $('<td>').append(button_check);
                        var button_download_Td = $('<td>').append(button_download);
                        row.append(button_check_Td);
                        row.append(button_download_Td);
                        button_download_Td.click(function () {
                            fetch('/download_data', {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            })
                                .then(response => response.blob()) // 獲取二進制資料流
                                .then(blob => {
                                    // 創建一個臨時的 URL 指向該資料流
                                    const url = window.URL.createObjectURL(new Blob([blob]));
                                    // 創建一個 <a> 元素
                                    const a = document.createElement('a');
                                    // 获取当前日期
                                    const today = new Date();
                                    const dateStr = today.toISOString().split('T')[0]; // 例如 "2024-05-16"

                                    // 动态生成文件名
                                    const fileName = `data_${dateStr}.pdf`;
                                    // 設置 <a> 元素的屬性
                                    a.href = url;
                                    a.download = fileName; // 設置下載檔案名稱
                                    // 模擬點擊 <a> 元素,觸發下載
                                    a.click();
                                    // 釋放臨時 URL
                                    window.URL.revokeObjectURL(url);
                                })
                                .catch(error => {
                                    console.error('Error downloading PDF:', error);
                                });
                        })
                        if (item.floor === '1樓') {
                            button_check.click(function () {
                                modalTitle.innerHTML = "1樓平面圖";
                                floorImagesouce.src = "img/floorplan/floor_plan1.png";

                                $('#check').modal('show');
                            });
                        } else if (item.floor === '2樓') {
                            button_check.click(function () {
                                modalTitle.innerText = "2樓平面圖";
                                floorImagesouce.src = "img/floorplan/floor_plan2.png";

                                $('#check').modal('show');
                            });
                        } else if (item.floor === '3樓') {
                            button_check.click(function () {
                                modalTitle.innerText = "3樓平面圖";
                                floorImagesouce.src = "img/floorplan/floor_plan3.png";

                                $('#check').modal('show');
                            });
                        }
                        tableBody.append(row);
                    });
                }
            });
        }

        $(document).ready(function () {
            loadData(1);

            $('#prev-page').click(function () {
                if (currentPage > 1) {
                    currentPage--;
                    loadData(currentPage);
                }
            });

            $('#next-page').click(function () {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadData(currentPage);
                }
            });
        });

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
    <footer>
        <p>XXX公司</p>
        <p>幫助</p>
        <p>電話：0800-000-000</p>
    </footer>
</body>

</html>
