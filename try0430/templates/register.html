<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

</head>

<body>
  <header>
    <h1>Logo</h1>
  </header>
  <footer>
    <p>text</p>
  </footer>

  <div class="container">

    <form action="{{ url_for('register') }}" method="post">
      <img src="{{ url_for('static', filename='Avatar 1.png') }}" alt="Profile Picture">
      <div class="form-group">
        <label for="name">Your Name</label>

        <input type="text" name="fullname" id="fullname" placeholder="Enter your Name" />

      </div>
      <div class="form-group">
        <label for="email">Your Email</label>

        <input type="text" name="email" id="email" placeholder="Enter your Email" />

      </div>
      <div class="form-group">
        <label for="username">phone</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your phone"
          required>

      </div>

      <div class="form-group">
        <label for="password">Password</label>



        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required
          placeholder="Enter your Password" />

      </div>

      <div class="form-group">
        <div id="msg">{{ msg }}</div>
        <input type="submit" value="Register" name="">

        <a href="{{ url_for('login') }}">Login</a>

      </div>
  </div>
  </form>



</body>

</html>
