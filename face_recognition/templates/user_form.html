<!DOCTYPE html>
<html>
<head>
    <title>火災預警系統</title>
    <link rel="stylesheet" href="../static/css/face_userdata.css">
    <link rel="icon" href="../static/image/logo.png">
</head>
<body>
    <header>
        <div class="header-content">
        <img src="../static/image/logo.png" alt="Logo" class="logo">
        <h2>出缺勤狀況</h2>
        </div>
        <nav>
        <ul class="container nav-links">
            <li><a href="#">出缺勤狀況</a></li>
            <li><a href="#">員工資料</a></li>
            <li><a href="{{ url_for('login') }}">登出</a></li>
        </ul>
        </nav>
    </header>
    
    <div class="container">
        <form action="/reset_clock_status" method="get">
            <button type="submit">Reset Clock Status</button>
        </form>
        <table id="users_table" border="1">
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    {% for item in user %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination">
                {% if page > 1 %}
                    <a href="{{ url_for('user_form', page=page - 1) }}">上一頁</a>
                {% endif %}
                <span class="page-info">{{ page }} / {{ total_pages }}</span>
                {% if page < total_pages %}
                    <a href="{{ url_for('user_form', page=page + 1) }}">下一頁</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <footer>
        <p>XXX公司</p>
        <p>幫助</p>
        <p>電話：0800-000-000</p>
    </footer>
</body>
</html>
