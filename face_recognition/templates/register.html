<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>火災預警系統</title>
  <link rel="icon" href="/static/logo.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

</head>

<body>


  <div class="container">
    <form action="{{ url_for('register') }}" method="post">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Profile Picture">
      <h2>註冊</h2>
      <div class="form-group">
        <select name="role" required>
          <option value="HR">HR</option>
          <option value="police">Police</option>
          <option value="fire">Fire</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="username">賬號</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your usernme" required>
      </div>

      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required
          placeholder="Enter your Password" />
      </div>
      <div class="form-group-2">
        <div id="msg">{{ msg }}</div>
        <input type="submit" value="註冊" name="">
        <!-- <a href="{{ url_for('login') }}">Login</a> -->
      </div>
      <div class="form-group-3">
        <p><a href="{{ url_for('login') }}">登入</a></p>
      </div>

  </div>
  </form>



</body>

</html>
