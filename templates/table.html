<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫資料</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./img/logo.png">

</head>

<body>
    <header>
        <img src="static/img/logo.png" alt="Logo" class="logo">
        <h1>Data</h1>
    </header>

    <div class="container mt-3">
        <table id="data-table" class="table-container">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日期</th>
                    <th>時間</th>
                    <th>樓層</th>
                    <th>區域</th>
                    <th>情況</th>
                    <th>取消原因</th>
                    <th>平面圖</th>
                    <th>下載資料</th>
                </tr>
            </thead>
            <tbody>
                {% for r in result %}
                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.date}}</td>
                    <td>{{r.time}}</td>
                    <td>{{r.floor}}</td>
                    <td>{{r.area}}</td>
                    <td>{{r.cancel_reason}}</td>
                    <td>{{r.situation}}</td>
                    <td onclick="check('{{r.floor}}')"><button>查看</button></td>
                    <td onclick="download()"><button>Download</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div>

    </div>
    <div class="pagination">
        <button id="prev-page" disabled>上一頁</button>
        <span id="page-info">第 <span id="current-page">1</span> 頁</span>
        <button id="next-page">下一頁</button>
    </div>


    <div id="check" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="image" src="" width="640" height="480">
        <div id="imgText"></div>
    </div>

    <footer>
        <p>XXX公司</p>
        <p>幫助</p>
        <p>電話：0800-000-000</p>
    </footer>
</body>
<script>
    function download() {
        fetch('/download_data', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.blob()) // 獲取二進制資料流
            .then(blob => {
                // 創建一個臨時的 URL 指向該資料流
                const url = window.URL.createObjectURL(new Blob([blob]));
                // 創建一個 <a> 元素
                const a = document.createElement('a');
                // 获取当前日期
                const today = new Date();
                const dateStr = today.toISOString().split('T')[0]; // 例如 "2024-05-16"

                // 动态生成文件名
                const fileName = `data_${dateStr}.pdf`;
                // 設置 <a> 元素的屬性
                a.href = url;
                a.download = fileName; // 設置下載檔案名稱
                // 模擬點擊 <a> 元素,觸發下載
                a.click();
                // 釋放臨時 URL
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error downloading PDF:', error);
            });
    }
    var modal = document.getElementById("check")
    var modalTitle = document.getElementById('imgText');
    var floorImagesouce = document.querySelector('#image');
    function check(numfloor) {
        if (numfloor === "1樓") {
            modalTitle.innerHTML = "1樓平面圖";
            floorImagesouce.src = "static/img/floorplan/floor_plan1.png";

            modal.style.display="block";

        }
    }

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
            modal.style.display = "none";
        }
</script>

</html>
