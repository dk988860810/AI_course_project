<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫資料</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <h1>Data</h1>
    </header>

    <div class="container mt-3">
        <table id="data-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日期</th>
                    <th>時間</th>
                    <th>樓層</th>
                    <th>區域</th>
                    <th>情況</th>
                    <th>取消原因</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prev-page" disabled>上一頁</button>
        <span id="page-info">第 <span id="current-page">1</span> 頁</span>
        <button id="next-page">下一頁</button>
    </div>

    <script>
        var currentPage = 1;
        var totalPages = 1;

        function loadData(page) {
            $.ajax({
                url: '/get_data',
                type: 'GET',
                data: {
                    page: page
                },
                success: function (data) {
                    var tableBody = $('#data-table tbody');
                    tableBody.empty();

                    if (data.length > 0) {
                        totalPages = Math.ceil(data[0].total_count / 20);
                        $('#page-info').html(`第 <span id="current-page">${page}</span> 頁 (共 ${totalPages} 頁)`);
                        $('#prev-page').prop('disabled', page === 1);
                        $('#next-page').prop('disabled', page === totalPages);
                    } else {
                        $('#page-info').html('第 <span id="current-page">1</span> 頁 (共 0 頁)');
                        $('#prev-page').prop('disabled', true);
                        $('#next-page').prop('disabled', true);
                    }

                    $.each(data, function (index, item) {
                        var row = $('<tr>');
                        row.append($('<td>').text(item.id));
                        row.append($('<td>').text(item.date));
                        row.append($('<td>').text(item.time));
                        row.append($('<td>').text(item.floor));
                        row.append($('<td>').text(item.area));
                        row.append($('<td>').text(item.cancel_reason));
                        row.append($('<td>').text(item.situation));
                        tableBody.append(row);
                    });
                }
            });
        }

        $(document).ready(function () {
            loadData(1);

            $('#prev-page').click(function () {
                if (currentPage > 1) {
                    currentPage--;
                    loadData(currentPage);
                }
            });

            $('#next-page').click(function () {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadData(currentPage);
                }
            });
        });
    </script>
</body>

</html>
