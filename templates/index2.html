<!DOCTYPE html>
<html>
<head>
    <title>Video Modal Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Video Modal Test</h1>
        <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal">
            <img id="feed-image" src="http://localhost:5000/video_feed_1" width="640" height="480">
        </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">1樓A區</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" width="640" height="480">
                </div>
            </div>
        </div>
    </div>

    <script>
        var feedImage = document.getElementById('feed-image');
        var modalImage = document.getElementById('modal-image');
        var modalInstance = new bootstrap.Modal(document.getElementById('videoModal'), {
            keyboard: false
        });

        modalInstance._element.addEventListener('shown.bs.modal', function () {
            updateImage();
        });

        function updateImage() {
            modalImage.src = feedImage.src + "?timestamp=" + new Date().getTime();
            setTimeout(updateImage, 330); // 每秒更新一次影像
        }
    </script>
</body>
</html>
