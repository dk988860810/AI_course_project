{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Profile Page</h1>
  <div>
    <form action="/update_profile" method="POST">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="fullname" value="{{ account['fullname'] }}"></td>
        </tr>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" value="{{ account['username'] }}"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" value="{{ account['password'] }}"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" value="{{ account['email'] }}"></td>
        </tr>
      </table>
      <button type="submit">Update Profile</button>
    </form>
  </div>
{% endblock %}
