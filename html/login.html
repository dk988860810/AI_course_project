<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火災預警系統</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>
        <h2>登入</h2>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <select id="identity" name="identity" required>
                    <option value="" disabled selected>請選擇身份別</option>
                    <option value="company">公司</option>
                    <option value="fire-department">消防勤務中心</option>
                    <option value="police">警衛</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="帳號" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="密碼" required>
            </div>
            <button type="submit">登入</button>
        </form>
        <p>還沒有帳號嗎？<a href="#" onclick="showRegistrationForm()">註冊</a></p>
        <div id="registration-form" style="display: none;">
            <h3>註冊</h3>
            <form onsubmit="return handleRegistration(event)">
                <input type="text" id="new-username" placeholder="新帳號" required>
                <input type="password" id="new-password" placeholder="新密碼" required>
                <button type="submit">註冊</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
